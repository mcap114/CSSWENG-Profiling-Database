<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/addhousehold.css" />
  <title>Add Household</title>
</head>
<body>
  <script src="/js/main.js"></script>
<div class="main-page">
  <div name = "header" class = "header">
    <div class="header-bar">
        <img class="partner-logo" src="/svg/partner-logo-2.svg" />
        <p class="APOAMF-database">
            <span class="text-wrapper-APOAMF">APOAMF </span> <span class="text-wrapper-Database">Database</span>
        </p>
    <img id="menu-btn" class="menu" src="/png/menu.png" />
    </div>
    <nav class="navbar">
        <a href="/" class="home-link">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/297f502085b0fa4a88d2922307c4965a97469e6a167bcf08b3e2619a75bfbcff?apiKey=c50568d0dfd94773ad78b769ecc545a9&" alt="Home icon" class="home-icon" />
          <span class="home-text">HOME</span>
        </a>
        <a href="viewunits.html" class="view-link">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/66bdb959b9af79ba639cffe6ea0045ed787c768897306c018338c46a713cea7a?apiKey=c50568d0dfd94773ad78b769ecc545a9&" alt="view icon" class="home-icon" />
            <span class="home-text">VIEW PROFILE</span>
          </a>
          <a href="/addhousehold" class="add-link">
            <img src="png/add-icon-plus-icon-cross-white-text-symmetry-symbol-light-logo-png-clipart-removebg-preview.png" alt="add icon" class="home-icon" />
            <span class="home-text">ADD PROFILE</span>
          </a>
          <a href="editunits.html" class="edit-link">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/94b50874c12726a9ac3c8487fd5ec00d2b2b0617390fb0523971866d7df68f1c?apiKey=c50568d0dfd94773ad78b769ecc545a9&" alt="edit icon" class="home-icon" />
            <span class="home-text">EDIT PROFILE</span>
          </a>
          <a href="deleteunits.html" class="delete-link">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/0f766ebf10c3c876b443914c03937b5a4339f8484a364179fb42f71b8acb99a2?apiKey=c50568d0dfd94773ad78b769ecc545a9&" alt="delete icon" class="home-icon" />
            <span class="home-text">DELETE PROFILE</span>
          </a>

    </nav>
</div>



  <div class="input-page">
    <div id="heading-1" class="heading-1">
      <p>Add New Household</p>
      <div class="back-button">
        <img class="back-button" src="/png/left-arrow.png">
        <span class="back-button" onclick="window.location.href='/'">Back to Menu</span>

      </div>
    </div>
    <hr>
    <!--add info of form to database-->
    <form action="/addhousehold" method="post" enctype="multipart/form-data">
      <div class="fields">
        <div class="form-row">
          <div class="input-field">
            <label>Building Number</label>
            <input type="text" name="buildingNum" required/>
          </div>

          <div class="input-field">
            <label>Unit Number</label>
            <input type="text" name="unitNum" required/>
          </div>
        </div>

        <div class="form-row">
          <div class="input-field">
            <label>Monthly Household Expenditure</label>
            <input type="number" name="monthlyExpenditure" required/>
          </div>

          <div class="input-field">
            <label>Monthly Unit Amortization</label>
            <input type="number" name="monthlyAmortization" required/>
          </div>

          <div class="input-field">
            <label>Year of Residence</label>
            <input type="number" name="yearOfResidence" min="1900" max="2099" step="1"/>
          </div>
        </div>
      </div>
      <hr>
      <div class="fields">
        <span>Main Respondent</span>
        <div class="main-respondent-body">
          <div class="image-panel">
            <div class="input-field">
              <label for="resPfp">Upload Picture</label>
              <input type="file" id="resPfp" name="resPfp" accept="image/jpeg, image/png" required/>
            </div>
          </div>

          <div class="text-panel">
            <div class="form-row">
              <div class="input-field">
                <label>Last Name</label>
                <input type="text" name="resLastName" required/>
              </div>

              <div class="input-field">
                <label>First Name</label>
                <input type="text" name="resFirstName" required/>
              </div>

              <div class="input-field">
                <label>Middle Name</label>
                <input type="text" name="resMiddleName" required/>
              </div>
            </div>

            <div class="form-row">
              <div class="input-field">
                <label>Gender</label>
                <select id="resGender" name="resGender" required>
                  <option disabled selected value>---</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>

              <div class="input-field">
                <label>Birthday</label>
                <input type="date" name="resBirthday" required/>
              </div>

              <div class="input-field">
                <label>Civil Status</label>
                <select id="resCivilStatus" name="resCivilStatus" required>
                  <option disabled selected value>---</option>
                  <option value="single">Single</option>
                  <option value="married">Married</option>
                  <option value="separated">Separated</option>
                  <option value="widowed">Widowed</option>
                </select>
              </div>

              <div class="input-field">
                <label>Contact Number</label>
                <input type="tel" name="resContactNumber" placeholder="09XX XXX XXXX" pattern="09[0-9]{2} [0-9]{3} [0-9]{4}" required/>
              </div>
            </div>

            <div class="form-row">
              <div class="input-field">
                <label>Highest Educational Attainment</label>
                <select id="resHighestEducationalAttainment" name="resHighestEducationalAttainment" required>
                  <option disabled selected value>---</option>
                  <option value="noEducation"> No Education</option>
                  <option value="elementaryUndergraduate">Elementary Undergraduate</option>
                  <option value="elementaryGraduate">Elementary Graduate</option>
                  <option value="highschoolUndergraduate">High School Undergraduate</option>
                  <option value="highschoolGraduate">High School Graduate</option>
                  <option value="collegeUndergraduate">College Undergraduate</option>
                  <option value="collegeGraduateOrHigher">College Graduate or Higher</option>
                </select>
              </div>

              <div class="input-field">
                <label>Occupation</label>
                <input type="text" name="resOccupation" required/>
              </div>

              <div class="input-field">
                <label>Monthly Income</label>
                <input type="number" name="resMonthlyIncome" required/>
              </div>
            </div>

            <div class="form-row">
              <div class="input-field">
                <label>Health Status</label>
                <input type="text" name="resHealthStatus" required/>
              </div>

              <div class="input-field">
                <label>PWD Type</label>
                <input type="text" name="resPwdType" />
              </div>
            </div>
          </div>
        </div>
        <hr>
      </div>
      <div id="additional-fields">

      </div>
      <div class="add-button">
        <span>+ Add a Household Member</span>
      </div>
      <div class="add-button">
        <span>+ Add a Household Pet</span>
      </div>
      <div class="submit-button">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</div>
</body>
<script>
  <!-- Will move to separate file later, placed here for testing-->
  function showConfirmation() {
    alert("Household registered successfully!");
  }


  let successMessage = "<%= model.getAttribute('message') %>";
  if (successMessage.includes("Household registered successfully.")) {
    showConfirmation();
  }
</script>
</html>
